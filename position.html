<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .satu{
            background-color: cyan;
        }
        .dua{
            background-color: darkorange;
            margin-left: 30px;
            margin-top: -30px;
        }
        .tiga{
            background-color: darksalmon;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
