<!DOCTYPE html>
<html lang="en">
<head>
    <title>Z-index</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .satu{ background-color: darksalmon;}
        .dua{
            background-color: darkturquoise;
            top: 100px;
            left: 100px;
        }
        .tiga{
            background-color: firebrick;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
